    <!-- Kawaii egg image -->
    <div class="container">

    <!-- Style for search box -->
    <div class="searchbox">

            <label>Search for your favourite food</label>
            <div class="box">

                    <input placeholder="Pizza? Sushi? Ramen?" id="userInput"/>

    <!-- Styles for 2 boxes (Yelp)-->

        <div id="card">
            <div id="yelp-1">
                <ul id="yelp-list">

                </ul>
            </div>
            <img id="yelp-2">

        <div id="map"></div>
